<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Aligned Container</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <!-- Логотип -->
          <a href="#" class="header__logo">
            <img src="photo/svg/logo.png.svg" alt="Logo" />
          </a>

          <!-- Текстовая информация -->
          <div class="header__info">
            <p class="header__about">
              <a href="https://example.com" class="header__link">О МАГАЗИНІ</a>
            </p>

            <p class="header__email">zooshopbilatserkva@gmail.com</p>
            <p class="header__phone">
              <img
                src="photo/svg/phone.svg"
                alt="Phone Icon"
                class="header__phone-icon"
              />
              0 800 33-21-77
            </p>
          </div>
        </div>
        <div class="header__actions">
          <div class="header__action header__action--image">
            <a href="#" class="header__paw">
              <img src="photo/svg/lapa1.jpg" alt="Lapa" />
            </a>
          </div>
          <div class="header__action header__action--search">
            <input
              class="header__search-input"
              type="text"
              placeholder="Введіть вашу пошту."
            />
            <div class="header__search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M10 2C5.58 2 2 5.58 2 10s3.58 8 8 8c1.72 0 3.32-.56 4.56-1.5l5.9 5.9 1.41-1.41-5.9-5.9C18.44 14.32 19 12.72 19 10c0-4.42-3.58-8-8-8zm0 14c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"
                />
              </svg>
            </div>
          </div>
          <div class="header__action header__action--cart">
            <a href="#" class="header__cart">
              <img
                class="header__cart-icon"
                src="photo/svg/pngwing.com.png"
                alt="Cart"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <main>
        <!-- Секция категорий -->
        <section class="categories">
          <div class="categories__header">
            <p class="categories__title">Категорії</p>
            <img
              class="categories__arrow"
              src="photo/svg/categories__main-categorie__arrow.png"
              alt="Arrow"
            />
          </div>
          <div class="categories__list">
            <div class="categories__item">
              <p class="categories__name">Кішки</p>
              <img
                class="categories__arrow"
                src="photo/svg/categories__main-categorie__arrow.png"
                alt="Arrow"
              />
            </div>
            <div class="categories__item">
              <p class="categories__name">Собаки</p>
              <img
                class="categories__arrow"
                src="photo/svg/categories__main-categorie__arrow.png"
                alt="Arrow"
              />
            </div>
            <div class="categories__item">
              <p class="categories__name">Птиці</p>
              <img
                class="categories__arrow"
                src="photo/svg/categories__main-categorie__arrow.png"
                alt="Arrow"
              />
            </div>
            <div class="categories__item">
              <p class="categories__name">Рибки</p>
              <img
                class="categories__arrow"
                src="photo/svg/categories__main-categorie__arrow.png"
                alt="Arrow"
              />
            </div>
            <div class="categories__item">
              <p class="categories__name">Коні</p>
              <img
                class="categories__arrow"
                src="photo/svg/categories__main-categorie__arrow.png"
                alt="Arrow"
              />
            </div>
          </div>
        </section>
      </main>

      <!-- Всплывающее окно -->
      <div class="popup hidden">
        <button class="popup__close">&times;</button>
        <p>Контент вашего всплывающего окна</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
