<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Aligned Container</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- Логотип -->
          <a href="#" class="logo">
            <img src="photo/svg/logo.png.svg" alt="Logo" />
          </a>

          <!-- Текстовая информация -->
          <div class="header__info">
            <p class="header__inner-p">
              <a href="https://example.com" class="header__link">О МАГАЗИНІ</a>
            </p>

            <p class="header__inner-domen">zooshopbilatserkva@gmail.com</p>
            <p class="header__inner-phone">
              <img
                src="photo/svg/phone.svg"
                alt="Phone Icon"
                class="phone-icon"
              />
              0 800 33-21-77
            </p>
          </div>
        </div>
        <div class="header_inner2">
          <div class="image-under-header">
            <a href="#" class="lapa">
              <img src="photo/svg/lapa1.jpg" alt="" />
            </a>
          </div>
          <div class="paceholdericon">
            <input
              class="placeholder"
              type="text"
              placeholder="Введіть вашу пошту."
            />
            <div class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M10 2C5.58 2 2 5.58 2 10s3.58 8 8 8c1.72 0 3.32-.56 4.56-1.5l5.9 5.9 1.41-1.41-5.9-5.9C18.44 14.32 19 12.72 19 10c0-4.42-3.58-8-8-8zm0 14c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"
                />
              </svg>
            </div>
          </div>
          <div class="basket">
            <a href="#" class="basket--icon">
              <img class="korzina" src="photo/svg/pngwing.com.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="sliderANDcategories">
        <div class="categories">
          <div class="categories__main">
            <p class="categories__main-categorie">Категорії</p>
            <img
              class="categories__main-categorie__arrow"
              src="photo/svg/categories__main-categorie__arrow.png"
              alt=""
            />
          </div>
          <div class="category-item">
            <p class="categories__categories__odd">Кішки</p>
            <img
              class="category-item__arrow"
              src="photo/svg/categories__main-categorie__arrow.png"
              alt=""
            />
          </div>
          <div class="category-item">
            <p class="categories__categories__even">Собаки</p>
            <img
              class="category-item__arrow"
              src="photo/svg/categories__main-categorie__arrow.png"
              alt=""
            />
          </div>
          <div class="category-item">
            <p class="categories__categories__odd">Птиці</p>
            <img
              class="category-item__arrow"
              src="photo/svg/categories__main-categorie__arrow.png"
              alt=""
            />
          </div>
          <div class="category-item">
            <p class="categories__categories__even">Рибки</p>
            <img
              class="category-item__arrow"
              src="photo/svg/categories__main-categorie__arrow.png"
              alt=""
            />
          </div>
          <div class="category-item">
            <p class="categories__categories__odd">Коні</p>
            <img
              class="category-item__arrow"
              src="photo/svg/categories__main-categorie__arrow.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
